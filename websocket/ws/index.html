<!DOCTYPE html>
<html>
<body>
<h1>WebSocket</h1>
<script>
    var ws = new WebSocket("ws://127.0.0.1:8082/");

    ws.onopen = function() {
        alert("Opened");
        ws.send("I'm client");
    };

    ws.onmessage = function (evt) {
        alert(evt.data);
    };

    ws.onclose = function() {
        alert("Closed");
    };

    ws.onerror = function(err) {
        alert("Error: " + err);
    };
</script>
</body>
</html>
